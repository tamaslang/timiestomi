<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Szerelmetesek</h2>
                    <h3 class="section-subheading text-muted"><3</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div >
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" alt="" width="400">
                        <h4>{{ member.name }}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">...és a történetük folytatódik...</p>
                </div>
            </div>
        </div>
    </section>
