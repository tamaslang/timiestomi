    <section id="portfolio">

                    <h3 class="section-subheading text-muted">Kis kedvcsinalónak előre, utólag pedig az emlékeknek...</h3>
                </div>
            </div>
            <div class="row">
            {% for img in site.img %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                       <img src="img/portfolio/{{ img.pic }}.jpg" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <!--<h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>-->
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
